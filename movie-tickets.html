<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets Pricing</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"><h1>Movie Tickets Pricing</h1></div>

      <p id="intro">
        Select what movie you'd like to watch and when to find out the cost!
      </p>

      <div class="panel">
        <div class="panel-body">

          <form id="movies-form">
            <div class="form-group">
              <select class="form-control" id="movies">
                <option value="Snow White">Snow White</option>
                <option value="Aladdin">Aladdin</option>
                <option value="Steamboat Willy">Steamboat Willy</option>
                <option value="The Lion King">The Lion King</option>
                <option value="Frozen">Frozen</option>
                <option value="Chitty Chitty Bang Bang">Chitty Chitty Bang Bang</option>
              </select>

              <p>What time would you like to see it?</p>

              <div class="form-group">
                <input type="checkbox" name="times-of-day" value="Matinee">Matinee.<br>
                <input type="checkbox" name="times-of-day" value="6AM">6:00 AM.</br>
                <input type="checkbox" name="times-of-day" value="10AM">10:00 AM.</br>
                <input type="checkbox" name="times-of-day" value="12PM">12:00 PM.</br>
                <input type="checkbox" name="times-of-day" value="3PM">3:00 PM.</br>
                <input type="checkbox" name="times-of-day" value="5PM">5:00 PM.</br>
                <input type="checkbox" name="times-of-day" value="8PM">8:00 PM.</br>
              </div>

              <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age">
              </div>

              <button type="submit" class="btn">Find out the pricing!</button>
            </div>
          </form>
        </div>
      </div>

      <div class="panel" id="pricing-results">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <h3>For that movie and time(s):</h3>
              <ul class="unstyled">

              </ul>
            </div>
            <div class="col-md-6" id="price-answers">
              <h3>Prices are as follows:</h3>
              <h4></h4>
              <ul id="pricing">

              </ul>

            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
